<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Data Structures, Modern Operators and Strings</h1>
    <script>
        document.body.append(document.createElement('textarea'));
        document.body.append(document.createElement('button'));

        document.querySelector('button').textContent = 'Convert';
        document.querySelector('button').addEventListener('click', function () {
            const text = document.querySelector('textarea').value;

            const rows = text.split('\n');

            for (const [index, row] of rows.entries()) {
                const [first, second] = row.toLowerCase().trim().split('_');

                const camelCase = first + second[0].toUpperCase() + second.slice(1);

                const checkmarks = 'âœ…'.repeat(index + 1);

                console.log(`${camelCase.padEnd(20)}${checkmarks}`);
            }
        });

    </script>
</body>
